name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview: # <--- Il manquait ce nom de job
    runs-on: ubuntu-latest # <--- Il manquait cette ligne
    steps:
      - uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm ci
          npx expo export --platform web --output-dir dist
          ls -la
          ls -la dist

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKEDALL_CAF72 }}
          projectId: skedall-caf72
          entryPoint: .
